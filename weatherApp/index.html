<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <!--the spellcheck attribute is used to control whether the browser should check the spelling of the text entered into an input field-->
        <input type="text" class="search-input" placeholder="Enter city name" spellcheck="false" />
        <button class="search-button"><img src="images/search.png" /></button>
      </div>
      <div class="invalid">
        <p>Invalid City Name</p>
      </div>

      <div class="weather">
        <img src="images/clouds.png" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">London</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">55%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">22km/h</p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
